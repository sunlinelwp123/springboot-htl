<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="Lwwwwwwp">
<title>核桃林</title>
<link rel="icon" th:href="@{/static/icon/favicon.ico}"
	type="image/x-icon" />
<!--  SCRIPT START-->
<script th:src="@{/static/js/plugins/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/js/plugins/popper/popper.min.js}"></script>
<script th:src="@{/static/js/plugins/bootstrap/bootstrap.js}"></script>
<script th:src="@{/static/assets/global/plugins/jquery-validation/js/jquery.validate.min.js}"></script>
<script th:src="@{/static/js/plugins/jquery.cookie.js}"></script>
<script th:src="@{/static/js/plugins/htl.js}"></script>
<script th:src="@{/static/js/login/login.js}"></script>
<!--  SCRIPT END-->
<!--  CSS START-->
<link rel="stylesheet" th:href="@{/static/assets/global/plugins/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/static/css/login.css}" />
<!--  CSS END-->
</head>
<body class="text-center">
	<form class="form-signin" id="login-form"  method="post">
		<!-- th:action="@{/htllogin/login}" th:object="${htluser}" method="post"  -->
	
		<img class="mb-3  align-items-start"
			th:src="@{/static/images/login/u0.png}" alt="">
		<div id="u3" class="text">
			<h3>核桃林传媒内部管理系统</h3>
		</div>
		<h1 class="h3 mb-3 font-weight-normal">请登录</h1>
		<div class="form-group">
			<label for="inputEmail" class="sr-only">账号</label> 
			<input type="text" id="username" name="userName" class="form-control" placeholder="账号"required autofocus>
		</div>
		<div class="form-group">
			 <label for="inputPassword" class="sr-only">密码</label> 
			 <input type="password" id="password"name="password" class="form-control" placeholder="密码" required>
		</div>	 
		<div class="alert alert-danger alert-dismissible display-hide">
			<button type="button" class="close" data-dismiss="alert"
				aria-hidden="true">&times;</button>
			<span class='login_msg'>输入用户名和密码</span>
		</div>
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me"
				id="remember" checked> 记住账号
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" id="login-submit"
			type="submit">登录</button>  
		<button class="btn btn-lg btn-secondary btn-block" onclick="window.location.href = '/htllogin/register/html';">注册</button>
		<p class="mt-5 mb-3 text-muted">Copyright &copy; 2019-2022</p>
	</form>
</body>
</html>
